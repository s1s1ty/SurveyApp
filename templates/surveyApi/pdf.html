<!DOCTYPE html>
<html>
<head>
	<title>Survey Pdf</title>
	<style type="text/css">
		body {
                 font-weight: 200;
                 font-size: 14px;
             }
             .header {
                 font-size: 20px;
                 font-weight: 100;
                 text-align: center;
                 color: #007cae;
             }
             .title {
                 font-size: 25px;
                 font-weight: 100;
                padding: 10px 20px 0px 20px;  
             }
             .title span {
                 color: #007cae;
             }
             .details {
                 padding: 20px 20px 0px 20px;
                 text-align: left !important;
                 margin-left: 20%;
                 margin-right: 20%;
                 font-size: 18px;
             }
            .details span{
                color: #007cae;
                font-size: 15px;
            }
            .well{
                min-height: 20px;
                border: 1px solid #e3e3e3;
                border-radius: 4px;
            }
            .list-group-item{
                margin-left: 8%;
            }
            .list-group-item-heading{
                color: darkgreen;
                margin: 0;
            }

         </style>
     </head>
     <body>
         <div class='wrapper'>
             <div class='header'>
                 <p class='title'>{{ project_name }} Project Suvery </p>
             </div>
         </div>
         <div class='details'>
            {% for ques in data %}
                <div class="well">
                    <ul className="list-group">
                        <h3 class="list-group-item-heading">
                            Q. {{ ques }}
                        </h3>
                        {% if ques.ans_option_list|length > 1 %}
                            {% for ans in ques.ans_option_list %}
                            <li class="list-group-item">
                                {{ ans }}
                            </li>
                            {% endfor %}
                        {% else %}
                           A.<br><br><br>
                        {% endif %}
                    </ul>
                </div>
            {% endfor %}
            <br><span>*PDF generated by ISCI</span>
         </div>
    
     </body>
 </html>
